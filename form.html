<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="">User Id: </label><input type="text" id="fuser"><br><br>
        <label for="">Password: </label><input type="password" id="fpass"><br><br>
        <label for="">Name: </label><input type="text" id="fname"><br><br>
        <label for="">Address: </label><input type="text" id="fadd"><br><br>
        <label for="">Country: </label>
        <select>
            <option>Select</option>
            <option>Bangladesh</option>
            <option>India</option>
            <option>USA</option>
            <option>Japan</option>
            <option>Nepal</option>
        </select><br><br>
        <label for="">Zip Code: </label><input type="text" id="Fzip"><br><br>
        <label for="">Email: </label><input type="text" id="fmail"><br><br>
        <label for="">Sex: </label>
        <label for="">Male</label><input type="checkbox">
        <label for="">Female</label><input type="checkbox"><br>
        <label for="">Language: </label><input type="text" id="flang"><br><br>
        <label for="">About: </label><input type="text" id="fabout"><br><br>
        <input type="submit">
    </form>
</body>
</html>
